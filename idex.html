<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="idex.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="/Dark-mode/logo.png" alt="" class="logo">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contract</a></li>
                <li><a href="">Potfolio</a></li>
            </ul>
            <img src="/Dark-mode/moon.png" alt="" id="icon">
        </nav>
        <div class="info">
            <h2>I'm <span>Kate</span> Amelia</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem veniam mollitia </p>
            <a href="">Dwonload CV</a>
        </div>
        <div class="img-box">
            <img src="/Dark-mode/pattern.png" class="back-img" alt="">
             <img src="/Dark-mode/girl.png" class="main">
        </div>
        <div class="links">
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-behance"></i></a>
        </div>
    </div>
    <script>
        var icon = document.getElementById("icon");
        if (localStorage.getItem("theme") == null) {
            localStorage.setItem("theme","light")
        }

        
        let localdata = localStorage.getItem("theme")
        if (localdata == "light") {
            icon.src = "/Dark-mode/moon.png";
            document.body.classList.remove("dark-theme");
        }else if(localdata == "dark"){
            icon.src = "/Dark-mode/sun.png";
            document.body.classList.add("dark-theme");
        }
        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "/Dark-mode/sun.png"
                localStorage.setItem("theme","dark")
            }else{
               icon.src = "/Dark-mode/moon.png";
               localStorage.setItem("theme","light")
            }
        }
    </script>
</body>
</html>
